    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
      body {
        font-family: 'Cairo', sans-serif;
      }
      @keyframes move-stripes {
        from { background-position: 40px 0; }
        to { background-position: 0 0; }
      }
      @keyframes slide-in-rtl {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
       @keyframes slide-in-ltr {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 4px rgba(167, 139, 250, 0.3), 0 0 7px rgba(139, 92, 246, 0.2);
        }
        50% {
          box-shadow: 0 0 12px rgba(167, 139, 250, 0.6), 0 0 20px rgba(139, 92, 246, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s ease-in-out infinite;
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      html[dir="rtl"] .animate-slide-in {
        animation: slide-in-rtl 0.5s ease-out forwards;
      }
      html[dir="ltr"] .animate-slide-in {
        animation: slide-in-ltr 0.5s ease-out forwards;
      }
    </style>
